<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="screen row">
            <span></span>
        </div>
        <div class="first-row row">
            <div data-key='' class="clear button msc">AC</div>
            <div data-key='8' class="bsp button msc">Backsp</div>
            <div data-key='' class="divide button operator">/</div>
        </div>
        <div class="second-row row">
            <div data-key='55' class="seven button number">7</div>
            <div data-key='56' class="eight button number">8</div>
            <div data-key='57' class="nine button number">9</div>
            <div data-key='' class="multiply button operator">*</div>
        </div>
        <div class="third-row row">
            <div data-key='52' class="four button number">4</div>
            <div data-key='53' class="five button number">5</div>
            <div data-key='54' class="six button number">6</div>
            <div data-key='' class="subtract button operator">-</div>
        </div>
        <div class="fourth-row row">
            <div data-key='49' class="one button number">1</div>
            <div data-key='50' class="two button number">2</div>
            <div data-key='51' class="three button number">3</div>
            <div data-key='43' class="add button operator">+</div>
        </div>
        <div class="fifth-row row">
            <div data-key='48' class="zero button number">0</div>
            <div data-key='' class="dot button msc">.</div>
            <div data-key='' class="equal button operator">=</div>
        </div>
    </div>
</body>
</html>
