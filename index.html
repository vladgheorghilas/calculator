<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="screen row">
            <span></span>
        </div>
        <div class="first-row row">
            <div class="clear button">AC</div>
            <div class="bsp button">Backsp</div>
            <div class="divide button operator">/</div>
        </div>
        <div class="second-row row">
            <div class="seven button number">7</div>
            <div class="eight button number">8</div>
            <div class="nine button number">9</div>
            <div class="multiply button operator">*</div>
        </div>
        <div class="third-row row">
            <div class="four button number">4</div>
            <div class="five button number">5</div>
            <div class="six button number">6</div>
            <div class="substract button operator">-</div>
        </div>
        <div class="fourth-row row">
            <div class="one button number">1</div>
            <div class="two button number">2</div>
            <div class="three button number">3</div>
            <div class="add button operator">+</div>
        </div>
        <div class="fifth-row row">
            <div class="zero button number">0</div>
            <div class="dot button">.</div>
            <div class="equal button operator">=</div>
        </div>
    </div>
</body>
</html>
